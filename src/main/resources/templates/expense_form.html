<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SmartSpend | Add/Edit Expense</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #e0c3fc, #fbc2eb);
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(30px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .circle:nth-child(1) { width: 120px; height: 120px; background: #ff9a9e; top: 10%; left: 5%; animation-duration: 25s; }
    .circle:nth-child(2) { width: 80px; height: 80px; background: #fad0c4; top: 40%; left: 70%; animation-duration: 18s; }
    .circle:nth-child(3) { width: 100px; height: 100px; background: #fbc2eb; top: 70%; left: 30%; animation-duration: 22s; }

    .content-wrapper { flex: 1; position: relative; z-index: 1; }

    footer.footer {
      text-align: center;
      padding: 15px 0;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      margin-top: auto;
      z-index: 1;
    }

    nav.navbar { background-color: rgba(0,0,0,0.6); z-index: 2; }
    .navbar-brand { font-weight: bold; color: #fff !important; }

    .card {
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.95);
      position: relative;
      z-index: 1;
    }

    h3 { font-weight: bold; color: #333; }

    .btn-primary { background-color: #4a90e2; border: 1px solid #357ab7; }
    .btn-primary:hover { background-color: #357ab7; }
  </style>
</head>
<body>

<!-- Floating circles -->
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">SmartSpend</a>
  </div>
</nav>

<div class="content-wrapper">
  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="mb-3 text-center" th:text="${expense.id == null ? 'Add Expense' : 'Edit Expense'}"></h3>

      <form th:action="@{/expenses}" method="post" th:object="${expense}">
        <input type="hidden" th:field="*{id}">

        <!-- Title & Amount -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label>Amount</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control" required>
          </div>
        </div>

        <!-- Category & Subcategory -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Category</label>
            <select th:field="*{category}" class="form-select" required onchange="toggleSubCategory(this)">
              <option value="" disabled selected>Select Category</option>
              <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
              <option value="Others / Miscellaneous">Others / Miscellaneous</option>
            </select>
          </div>
          <div class="col-md-6" id="subcategoryDiv" style="display:none;">
            <label>Subcategory (if Others)</label>
            <input type="text" th:field="*{subCategory}" class="form-control" placeholder="Enter subcategory">
          </div>
        </div>

        <!-- Type & Date -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Type</label>
            <select th:field="*{type}" class="form-select" required>
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Date</label>
            <input type="date" th:field="*{date}" class="form-control" required>
          </div>
        </div>

        <!-- Description -->
        <div class="row mb-3">
          <div class="col-md-12">
            <label>Description</label>
            <input type="text" th:field="*{description}" class="form-control">
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Save</button>
      </form>
    </div>
  </div>
</div>

<footer class="footer">
  <p>&copy; 2025 SmartSpend. All rights reserved.</p>
</footer>

<script>
  function toggleSubCategory(select) {
    const subDiv = document.getElementById('subcategoryDiv');
    if (select.value === 'Others / Miscellaneous') {
      subDiv.style.display = 'block';
    } else {
      subDiv.style.display = 'none';
    }
  }
</script>

</body>
</html>
