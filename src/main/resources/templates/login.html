<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SmartSpend | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #e0c3fc, #fbc2eb);
      overflow: hidden;
      position: relative;
    }

    /* Floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(30px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .circle:nth-child(1) { width: 120px; height: 120px; background: #ff9a9e; top: 10%; left: 5%; animation-duration: 25s; }
    .circle:nth-child(2) { width: 80px; height: 80px; background: #fad0c4; top: 40%; left: 70%; animation-duration: 18s; }
    .circle:nth-child(3) { width: 100px; height: 100px; background: #fbc2eb; top: 70%; left: 30%; animation-duration: 22s; }

    .card {
      width: 380px;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    h3 {
      font-weight: bold;
      color: #333;
    }

    .btn-primary {
      background-color: #4a90e2;
      border-color: #3b70c1;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #357ab7;
      border-color: #2b5f9a;
    }

    .alert {
      border-radius: 6px;
    }

    a {
      color: #4a90e2;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Floating circles -->
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="card">
  <h3 class="text-center mb-4">Login to SmartSpend</h3>

  <div th:if="${param.error}" class="alert alert-danger">Invalid email or password!</div>
  <div th:if="${param.logout}" class="alert alert-success">You have been logged out successfully!</div>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="username" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <p class="text-center mt-3">Don't have an account? <a href="/register">Register</a></p>
	
	<p class="text-center mt-2">
	      <a href="/forgot-password">Forgot password?</a>
	    </p>
		
  </form>
</div>

</body>
</html>
