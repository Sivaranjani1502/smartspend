<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SmartSpend | Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #e0c3fc, #fbc2eb);
            overflow: hidden;
            position: relative;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.25;
            animation: float 18s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-60px); }
            100% { transform: translateY(0px); }
        }

        .circle:nth-child(1) {
            width: 140px;
            height: 140px;
            background: #ff9a9e;
            top: 8%;
            left: 8%;
        }
        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            background: #fad0c4;
            bottom: 15%;
            right: 10%;
            animation-duration: 22s;
        }
        .circle:nth-child(3) {
            width: 120px;
            height: 120px;
            background: #fbc2eb;
            top: 60%;
            left: 25%;
            animation-duration: 20s;
        }

        .admin-card {
            width: 750px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 5;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }

        h2 {
            font-weight: bold;
            color: #333;
        }

        .stats-box {
            background: #eef3ff;
            padding: 1rem 1.3rem;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .btn-custom {
            background-color: #4a90e2;
            border-color: #3b70c1;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #357ab7;
        }

        .logout-btn {
            float: right;
        }
    </style>
</head>

<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="admin-card">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <a href="/logout" class="btn btn-danger logout-btn">Logout</a>
    <a href="/admin/users" class="btn btn-custom mb-4">Manage Users</a>

    <hr>

    <h4 class="mb-3">Quick Stats</h4>

    <div class="stats-box">
        <h6>Total Users</h6>
        <p class="fs-5 fw-bold text-primary" th:text="${totalUsers}"></p>
    </div>

    <div class="stats-box">
        <h6>Total Expenses</h6>
        <p class="fs-5 fw-bold text-success" th:text="${totalExpenses}"></p>
    </div>

    <div class="stats-box">
        <h6>Total Budgets</h6>
        <p class="fs-5 fw-bold text-warning" th:text="${totalBudgets}"></p>
    </div>

</div>

</body>
</html>
