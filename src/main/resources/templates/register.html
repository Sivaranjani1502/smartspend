<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SmartSpend | Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #e0c3fc, #fbc2eb);
      overflow: hidden;
      position: relative;
    }

    /* Floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(30px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .circle:nth-child(1) { width: 120px; height: 120px; background: #ff9a9e; top: 10%; left: 5%; animation-duration: 25s; }
    .circle:nth-child(2) { width: 80px; height: 80px; background: #fad0c4; top: 40%; left: 70%; animation-duration: 18s; }
    .circle:nth-child(3) { width: 100px; height: 100px; background: #fbc2eb; top: 70%; left: 30%; animation-duration: 22s; }

    .card {
      width: 420px;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    h3 {
      font-weight: bold;
      color: #333;
    }

    .btn-primary {
      background-color: #4a90e2;
      border-color: #3b70c1;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #357ab7;
      border-color: #2b5f9a;
    }

    a {
      color: #4a90e2;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- Floating circles -->
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="card">
  <h3 class="text-center mb-4">Create Your SmartSpend Account</h3>

  <!-- Show errors from backend -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/register}" method="post" th:object="${user}">

    <div class="mb-3">
      <label>Full Name</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="Your full name" required>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" th:field="*{email}" class="form-control" placeholder="Your email" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="Create password" required>
    </div>

    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" name="confirmPassword" class="form-control" placeholder="Re-enter password" required>
    </div>

    <!-- Optional: set default role WITHOUT showing it -->
    <input type="hidden" th:field="*{role}" value="USER">

    <button type="submit" class="btn btn-primary w-100">Register</button>

    <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
  </form>
</div>

</body>
</html>
