<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { margin:0; font-family:Arial; min-height:100vh; display:flex; justify-content:center; align-items:center;
               background:linear-gradient(135deg,#a1c4fd,#c2e9fb,#e0c3fc,#fbc2eb); overflow:hidden; }
        .circle { position:absolute; border-radius:50%; opacity:.3; animation:float 20s infinite; }
        @keyframes float { 0%{transform:translateY(0)}50%{transform:translateY(-50px)}100%{transform:translateY(0)} }
        .circle:nth-child(1){width:120px;height:120px;background:#ff9a9e;top:10%;left:5%;}
        .circle:nth-child(2){width:80px;height:80px;background:#fad0c4;top:40%;left:70%;}
        .circle:nth-child(3){width:100px;height:100px;background:#fbc2eb;top:70%;left:30%;}
        .card { width:380px; padding:2rem; border-radius:10px; background-color:rgba(255,255,255,.95); box-shadow:0 8px 20px rgba(0,0,0,.2); z-index:1; }
    </style>
</head>
<body>

<div class="circle"></div><div class="circle"></div><div class="circle"></div>

<div class="card">
    <h3 class="text-center mb-4">Reset Password</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" th:action="@{/reset-password}">
        <input type="hidden" name="token" th:value="${token}">

        <div class="mb-3">
            <label>New Password</label>
            <input type="password" name="password" required class="form-control">
        </div>

        <button class="btn btn-primary w-100">Update Password</button>
    </form>

    <p class="mt-3 text-center">
        <a href="/login">Back to Login</a>
    </p>
</div>

</body>
</html>
