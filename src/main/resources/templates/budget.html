<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SmartSpend | Budgets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #e0c3fc, #fbc2eb);
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-50px) translateX(30px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .circle:nth-child(1) { width: 120px; height: 120px; background: #ff9a9e; top: 10%; left: 5%; animation-duration: 25s; }
        .circle:nth-child(2) { width: 80px; height: 80px; background: #fad0c4; top: 40%; left: 70%; animation-duration: 18s; }
        .circle:nth-child(3) { width: 100px; height: 100px; background: #fbc2eb; top: 70%; left: 30%; animation-duration: 22s; }

        .content-wrapper { flex: 1; position: relative; z-index: 1; }

        nav.navbar { background-color: rgba(0,0,0,0.6); z-index: 2; }
        .navbar-brand { font-weight: bold; color: #fff !important; }

        .card {
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            position: relative;
            z-index: 1;
        }

        .table thead { background-color: #4a90e2; color: white; }

        .progress { height: 20px; border-radius: 10px; overflow: hidden; }
        .progress-bar { background-color: #4a90e2; }
        .over-limit .progress-bar { background-color: #ff4d4d; }

        footer.footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0,0,0,0.7);
            color: white;
        }
    </style>
</head>
<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">SmartSpend</a>
        <div class="ms-auto">
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="content-wrapper">
    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="fw-bold">Budget Overview</h3>
            <a href="/budget/new" class="btn btn-primary">+ Add Budget</a>
        </div>

        <div class="card p-3">

            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Category</th>
                    <th>Month</th>
                    <th>Limit (₹)</th>
                    <th>Used (₹)</th>
                    <th>Status</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="budget : ${budgets}"
                    th:classappend="${budget.usedAmount != null and budget.limitAmount != null and budget.usedAmount > budget.limitAmount} ? 'table-danger'">

                    <td th:text="${budget.category}"></td>
                    <td th:text="${budget.month}"></td>
                    <td th:text="${budget.limitAmount}"></td>
                    <td th:text="${budget.usedAmount}"></td>

                    <td>
                        <div class="progress"
                             th:classappend="${budget.usedAmount != null and budget.limitAmount != null and budget.usedAmount > budget.limitAmount} ? 'over-limit'">

                            <div class="progress-bar"
                                 th:style="${(budget.usedAmount != null and budget.limitAmount != null and budget.limitAmount > 0) 
                                 ? 'width:' + (budget.usedAmount * 100 / budget.limitAmount) + '%' 
                                 : 'width:0%'}">
                            </div>

                        </div>
                    </td>

                    <td th:text="${budget.description}"></td>

                    <td>
                        <a th:href="@{'/budget/edit/' + ${budget.id}}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <a th:href="@{'/budget/delete/' + ${budget.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(budgets)}" class="text-center text-muted">
                <p>No budgets found. Start by adding one!</p>
            </div>

        </div>
    </div>
</div>

<footer class="footer">
    <p>© 2025 SmartSpend. All rights reserved.</p>
</footer>

</body>
</html>
