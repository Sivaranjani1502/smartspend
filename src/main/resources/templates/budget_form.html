<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SmartSpend | Add Budget</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #e0c3fc, #fbc2eb);
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(30px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .circle:nth-child(1) { width: 120px; height: 120px; background: #ff9a9e; top: 10%; left: 5%; animation-duration: 25s; }
    .circle:nth-child(2) { width: 80px; height: 80px; background: #fad0c4; top: 40%; left: 70%; animation-duration: 18s; }
    .circle:nth-child(3) { width: 100px; height: 100px; background: #fbc2eb; top: 70%; left: 30%; animation-duration: 22s; }

    nav.navbar { background-color: rgba(0,0,0,0.6); z-index: 2; }
    .navbar-brand { font-weight: bold; color: #fff !important; }

    .card { 
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
      border-radius: 10px; 
      background-color: rgba(255,255,255,0.96); 
      z-index: 1; 
    }
  </style>
</head>
<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">SmartSpend</a>
    <div class="ms-auto">
      <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5" style="max-width:700px; z-index:1;">
  <div class="card p-4">
    <h3 class="text-center mb-3" th:text="${budget.id != null} ? 'Edit Budget' : 'Add Budget'"></h3>

    <form th:action="@{/budget}" method="post">
      <input type="hidden" name="id" th:value="${budget.id}" />

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="category" class="form-select" required>
          <option value="">Select Category</option>
          <option th:each="cat : ${categories}"
                  th:value="${cat}"
                  th:text="${cat}"
                  th:selected="${budget.category == cat}">
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Limit Amount (â‚¹)</label>
        <input type="number" step="0.01" class="form-control" name="limitAmount"
               th:value="${budget.limitAmount}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Month</label>
        <input type="month" class="form-control" name="month"
               th:value="${budget.month}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" name="description"
               th:value="${budget.description}" placeholder="Optional">
      </div>

      <button class="btn btn-primary w-100">Save</button>
    </form>
  </div>
</div>

</body>
</html>
