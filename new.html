<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management System</title>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .header p {
      font-size: 16px;
      opacity: 0.95;
    }

    .nav-tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 2px solid #e9ecef;
    }

    .nav-tab {
      flex: 1;
      padding: 16px;
      text-align: center;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      color: #6c757d;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-tab:hover {
      background: #e9ecef;
      color: #495057;
    }

    .nav-tab.active {
      color: #667eea;
      background: white;
    }

    .nav-tab.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: #667eea;
    }

    .content {
      padding: 30px;
      min-height: 400px;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
      padding: 8px 16px;
      font-size: 13px;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-success {
      background: #28a745;
      color: white;
      padding: 8px 16px;
      font-size: 13px;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 13px;
    }

    .text-link {
      color: #667eea;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
      margin-top: 12px;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .event-card {
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .event-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      border-color: #667eea;
    }

    .event-category {
      display: inline-block;
      padding: 4px 12px;
      background: #667eea;
      color: white;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .event-title {
      font-size: 20px;
      font-weight: 700;
      color: #212529;
      margin-bottom: 12px;
    }

    .event-details {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 8px;
    }

    .event-details strong {
      color: #495057;
    }

    .event-description {
      font-size: 14px;
      color: #6c757d;
      margin: 12px 0;
      line-height: 1.6;
    }

    .event-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .search-filter-container {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .search-filter-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 768px) {
      .search-filter-row {
        grid-template-columns: 1fr;
      }
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      background: #28a745;
      color: white;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: slideIn 0.3s ease;
      max-width: 350px;
    }

    .toast.error {
      background: #dc3545;
    }

    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #495057;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th {
      background: #f8f9fa;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: #495057;
      border-bottom: 2px solid #e9ecef;
      font-size: 14px;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #e9ecef;
      font-size: 14px;
      color: #495057;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-success {
      background: #d4edda;
      color: #155724;
    }

    .badge-warning {
      background: #fff3cd;
      color: #856404;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      max-height: 90%;
      overflow-y: auto;
      padding: 30px;
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 24px;
      color: #212529;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #6c757d;
      line-height: 1;
    }

    .modal-close:hover {
      color: #212529;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .user-info {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info-text {
      font-size: 14px;
      color: #495057;
    }

    .user-info-text strong {
      color: #212529;
      font-size: 16px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      color: #212529;
      margin-bottom: 20px;
    }

    .speaker-card {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .speaker-name {
      font-size: 16px;
      font-weight: 600;
      color: #212529;
      margin-bottom: 4px;
    }

    .speaker-expertise {
      font-size: 13px;
      color: #667eea;
      margin-bottom: 8px;
    }

    .speaker-bio {
      font-size: 14px;
      color: #6c757d;
      line-height: 1.5;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <header class="header">
    <h1 id="appTitle">Event Management System</h1>
    <p id="welcomeMessage">Discover and register for amazing events</p>
   </header>
   <nav class="nav-tabs" id="navTabs" style="display: none;"><button class="nav-tab active" data-view="events">Browse Events</button> <button class="nav-tab" data-view="myRegistrations">My Registrations</button> <button class="nav-tab" data-view="admin" style="display: none;">Admin Panel</button>
   </nav>
   <main class="content">
    <div id="authView" class="view active">
     <div class="auth-container">
      <div id="loginForm">
       <h2 class="section-title" style="text-align: center;">Login</h2>
       <form id="loginFormElement">
        <div class="form-group"><label for="loginEmail">Email</label> <input type="email" id="loginEmail" required placeholder="your.email@example.com">
        </div>
        <div class="form-group"><label for="loginPassword">Password</label> <input type="password" id="loginPassword" required placeholder="Enter your password">
        </div><button type="submit" class="btn btn-primary" id="loginBtn"> <span class="btn-text">Login</span> </button>
       </form><a class="text-link" id="showRegisterLink">Don't have an account? Register here</a>
      </div>
      <div id="registerForm" style="display: none;">
       <h2 class="section-title" style="text-align: center;">Register</h2>
       <form id="registerFormElement">
        <div class="form-group"><label for="registerName">Full Name</label> <input type="text" id="registerName" required placeholder="John Doe">
        </div>
        <div class="form-group"><label for="registerEmail">Email</label> <input type="email" id="registerEmail" required placeholder="your.email@example.com">
        </div>
        <div class="form-group"><label for="registerPassword">Password</label> <input type="password" id="registerPassword" required placeholder="Create a password">
        </div><button type="submit" class="btn btn-primary" id="registerBtn"> <span class="btn-text">Register</span> </button>
       </form><a class="text-link" id="showLoginLink">Already have an account? Login here</a>
      </div>
     </div>
    </div>
    <div id="eventsView" class="view">
     <div class="user-info">
      <div class="user-info-text">
       Welcome, <strong id="currentUserName"></strong>
      </div><button class="btn btn-secondary btn-small" id="logoutBtn">Logout</button>
     </div>
     <div class="search-filter-container">
      <div class="search-filter-row">
       <div class="form-group" style="margin-bottom: 0;"><label for="searchInput">Search Events</label> <input type="text" id="searchInput" placeholder="Search by title or description...">
       </div>
       <div class="form-group" style="margin-bottom: 0;"><label for="categoryFilter">Category</label> <select id="categoryFilter"> <option value="">All Categories</option> <option value="Technology">Technology</option> <option value="Business">Business</option> <option value="Arts">Arts</option> <option value="Education">Education</option> <option value="Health">Health</option> <option value="Sports">Sports</option> </select>
       </div>
       <div class="form-group" style="margin-bottom: 0;"><label for="dateFilter">Date</label> <input type="date" id="dateFilter">
       </div>
      </div>
     </div>
     <div id="eventsGrid" class="event-grid"></div>
    </div>
    <div id="myRegistrationsView" class="view">
     <div class="user-info">
      <div class="user-info-text">
       Welcome, <strong id="currentUserName2"></strong>
      </div><button class="btn btn-secondary btn-small" id="logoutBtn2">Logout</button>
     </div>
     <h2 class="section-title">My Event Registrations</h2>
     <div id="myRegistrationsGrid" class="event-grid"></div>
    </div>
    <div id="adminView" class="view">
     <div class="user-info">
      <div class="user-info-text">
       Admin Panel - <strong id="adminUserName"></strong>
      </div><button class="btn btn-secondary btn-small" id="logoutBtn3">Logout</button>
     </div>
     <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px;"><button class="btn btn-primary" id="createEventBtn">‚ûï Create New Event</button> <button class="btn btn-primary" id="manageSpeakersBtn">üë§ Manage Speakers</button>
     </div>
     <h2 class="section-title">All Events</h2>
     <div class="table-container">
      <table id="adminEventsTable">
       <thead>
        <tr>
         <th>Event Title</th>
         <th>Date</th>
         <th>Category</th>
         <th>Registrations</th>
         <th>Actions</th>
        </tr>
       </thead>
       <tbody id="adminEventsBody"></tbody>
      </table>
     </div>
    </div>
   </main>
  </div>
  <div id="eventModal" class="modal">
   <div class="modal-content">
    <div class="modal-header">
     <h2 id="modalTitle">Event Details</h2><button class="modal-close" id="closeModal">√ó</button>
    </div>
    <div id="modalBody"></div>
   </div>
  </div>
  <script>
    let allData = [];
    let currentUser = null;
    let currentView = 'auth';

    const defaultConfig = {
      app_title: "Event Management System",
      welcome_message: "Discover and register for amazing events",
      primary_color: "#667eea",
      secondary_color: "#f8f9fa",
      text_color: "#212529",
      accent_color: "#764ba2",
      button_color: "#28a745"
    };

    const dataHandler = {
      onDataChanged(data) {
        allData = data;
        renderCurrentView();
      }
    };

    async function init() {
      const result = await window.dataSdk.init(dataHandler);
      if (!result.isOk) {
        showToast("Failed to initialize app", "error");
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      init();
      setupEventListeners();
    });

    function setupEventListeners() {
      document.getElementById('showRegisterLink').addEventListener('click', () => {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
      });

      document.getElementById('showLoginLink').addEventListener('click', () => {
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
      });

      document.getElementById('loginFormElement').addEventListener('submit', handleLogin);
      document.getElementById('registerFormElement').addEventListener('submit', handleRegister);

      document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.addEventListener('click', (e) => {
          const view = e.target.dataset.view;
          switchView(view);
        });
      });

      [document.getElementById('logoutBtn'), document.getElementById('logoutBtn2'), document.getElementById('logoutBtn3')].forEach(btn => {
        btn.addEventListener('click', handleLogout);
      });

      document.getElementById('searchInput').addEventListener('input', filterEvents);
      document.getElementById('categoryFilter').addEventListener('change', filterEvents);
      document.getElementById('dateFilter').addEventListener('change', filterEvents);

      document.getElementById('createEventBtn').addEventListener('click', showCreateEventModal);
      document.getElementById('manageSpeakersBtn').addEventListener('click', showManageSpeakersModal);
      document.getElementById('closeModal').addEventListener('click', closeModal);
    }

    async function handleRegister(e) {
      e.preventDefault();
      const btn = document.getElementById('registerBtn');
      const btnText = btn.querySelector('.btn-text');
      
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value.toLowerCase();
      const password = document.getElementById('registerPassword').value;

      const existingUser = allData.find(d => d.type === 'user' && d.email === email);
      if (existingUser) {
        showToast("Email already registered", "error");
        return;
      }

      btn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span>Registering...';

      const result = await window.dataSdk.create({
        id: generateId(),
        type: 'user',
        name: name,
        email: email,
        password: password,
        role: 'user'
      });

      btn.disabled = false;
      btnText.textContent = 'Register';

      if (result.isOk) {
        showToast("Registration successful! Please login.");
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerFormElement').reset();
      } else {
        showToast("Registration failed. Please try again.", "error");
      }
    }

    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const btnText = btn.querySelector('.btn-text');
      
      const email = document.getElementById('loginEmail').value.toLowerCase();
      const password = document.getElementById('loginPassword').value;

      btn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span>Logging in...';

      await new Promise(resolve => setTimeout(resolve, 500));

      const user = allData.find(d => d.type === 'user' && d.email === email && d.password === password);

      btn.disabled = false;
      btnText.textContent = 'Login';

      if (user) {
        currentUser = user;
        showToast(`Welcome back, ${user.name}!`);
        document.getElementById('authView').classList.remove('active');
        document.getElementById('navTabs').style.display = 'flex';
        
        if (user.role === 'admin') {
          document.querySelector('[data-view="admin"]').style.display = 'block';
        }
        
        switchView('events');
        document.getElementById('loginFormElement').reset();
      } else {
        showToast("Invalid email or password", "error");
      }
    }

    function handleLogout() {
      currentUser = null;
      document.getElementById('navTabs').style.display = 'none';
      document.getElementById('authView').classList.add('active');
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      document.querySelector('[data-view="events"]').classList.add('active');
      showToast("Logged out successfully");
    }

    function switchView(viewName) {
      currentView = viewName;
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      
      document.querySelector(`[data-view="${viewName}"]`).classList.add('active');
      document.getElementById(`${viewName}View`).classList.add('active');
      
      renderCurrentView();
    }

    function renderCurrentView() {
      if (!currentUser) return;

      if (currentView === 'events') {
        document.getElementById('currentUserName').textContent = currentUser.name;
        filterEvents();
      } else if (currentView === 'myRegistrations') {
        document.getElementById('currentUserName2').textContent = currentUser.name;
        renderMyRegistrations();
      } else if (currentView === 'admin' && currentUser.role === 'admin') {
        document.getElementById('adminUserName').textContent = currentUser.name;
        renderAdminEvents();
      }
    }

    function filterEvents() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      const date = document.getElementById('dateFilter').value;

      const events = allData.filter(d => d.type === 'event');
      
      let filtered = events.filter(event => {
        const matchesSearch = !searchTerm || 
          event.eventTitle.toLowerCase().includes(searchTerm) || 
          event.eventDescription.toLowerCase().includes(searchTerm);
        const matchesCategory = !category || event.eventCategory === category;
        const matchesDate = !date || event.eventDate === date;
        
        return matchesSearch && matchesCategory && matchesDate;
      });

      renderEvents(filtered);
    }

    function renderEvents(events) {
      const grid = document.getElementById('eventsGrid');
      
      if (events.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">üìÖ</div>
            <h3>No events found</h3>
            <p>Try adjusting your search filters</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = events.map(event => {
        const speaker = allData.find(d => d.type === 'speaker' && d.id === event.eventSpeaker);
        const registrations = allData.filter(d => d.type === 'registration' && d.eventId === event.id);
        const isRegistered = registrations.some(r => r.userId === currentUser.id);
        const isFull = registrations.length >= event.eventCapacity;

        return `
          <div class="event-card" onclick="viewEventDetails('${event.id}')">
            <span class="event-category">${event.eventCategory}</span>
            <h3 class="event-title">${event.eventTitle}</h3>
            <div class="event-details"><strong>üìÖ Date:</strong> ${formatDate(event.eventDate)} at ${event.eventTime}</div>
            <div class="event-details"><strong>üìç Venue:</strong> ${event.eventVenue}</div>
            ${speaker ? `<div class="event-details"><strong>üé§ Speaker:</strong> ${speaker.speakerName}</div>` : ''}
            <div class="event-details"><strong>üë• Capacity:</strong> ${registrations.length}/${event.eventCapacity}</div>
            <p class="event-description">${event.eventDescription.substring(0, 120)}${event.eventDescription.length > 120 ? '...' : ''}</p>
            <div class="event-actions">
              ${isRegistered ? 
                '<span class="badge badge-success">‚úì Registered</span>' : 
                (isFull ? 
                  '<span class="badge badge-warning">Event Full</span>' : 
                  `<button class="btn btn-success btn-small" onclick="event.stopPropagation(); registerForEvent('${event.id}')">Register Now</button>`
                )
              }
            </div>
          </div>
        `;
      }).join('');
    }

    function renderMyRegistrations() {
      const myRegs = allData.filter(d => d.type === 'registration' && d.userId === currentUser.id);
      const grid = document.getElementById('myRegistrationsGrid');

      if (myRegs.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">üìã</div>
            <h3>No registrations yet</h3>
            <p>Browse events and register to see them here</p>
          </div>
        `;
        return;
      }

      const eventsHtml = myRegs.map(reg => {
        const event = allData.find(d => d.type === 'event' && d.id === reg.eventId);
        if (!event) return '';

        const speaker = allData.find(d => d.type === 'speaker' && d.id === event.eventSpeaker);

        return `
          <div class="event-card">
            <span class="event-category">${event.eventCategory}</span>
            <h3 class="event-title">${event.eventTitle}</h3>
            <div class="event-details"><strong>üìÖ Date:</strong> ${formatDate(event.eventDate)} at ${event.eventTime}</div>
            <div class="event-details"><strong>üìç Venue:</strong> ${event.eventVenue}</div>
            ${speaker ? `<div class="event-details"><strong>üé§ Speaker:</strong> ${speaker.speakerName}</div>` : ''}
            <div class="event-details"><strong>‚úì Registered:</strong> ${formatDate(reg.registeredAt.split('T')[0])}</div>
            <p class="event-description">${event.eventDescription}</p>
            <div class="event-actions">
              <span class="badge ${reg.attended ? 'badge-success' : 'badge-warning'}">
                ${reg.attended ? '‚úì Attended' : '‚è≥ Not Attended Yet'}
              </span>
            </div>
          </div>
        `;
      }).join('');

      grid.innerHTML = eventsHtml;
    }

    function renderAdminEvents() {
      const events = allData.filter(d => d.type === 'event');
      const tbody = document.getElementById('adminEventsBody');

      if (events.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" style="text-align: center; padding: 40px; color: #6c757d;">
              No events created yet. Click "Create New Event" to get started.
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = events.map(event => {
        const registrations = allData.filter(d => d.type === 'registration' && d.eventId === event.id);
        
        return `
          <tr>
            <td><strong>${event.eventTitle}</strong></td>
            <td>${formatDate(event.eventDate)}</td>
            <td><span class="badge" style="background: #667eea; color: white;">${event.eventCategory}</span></td>
            <td>${registrations.length}/${event.eventCapacity}</td>
            <td>
              <button class="btn btn-success btn-small" onclick="viewAttendance('${event.id}')">üìä Attendance</button>
              <button class="btn btn-secondary btn-small" onclick="editEvent('${event.id}')">‚úèÔ∏è Edit</button>
              <button class="btn btn-danger btn-small" onclick="deleteEvent('${event.id}')">üóëÔ∏è Delete</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    async function registerForEvent(eventId) {
      const event = allData.find(d => d.type === 'event' && d.id === eventId);
      const registrations = allData.filter(d => d.type === 'registration' && d.eventId === eventId);

      if (registrations.length >= event.eventCapacity) {
        showToast("Event is full", "error");
        return;
      }

      const result = await window.dataSdk.create({
        id: generateId(),
        type: 'registration',
        userId: currentUser.id,
        eventId: eventId,
        registeredAt: new Date().toISOString(),
        attended: false
      });

      if (result.isOk) {
        showToast(`Successfully registered for ${event.eventTitle}!`);
      } else {
        showToast("Registration failed", "error");
      }
    }

    function viewEventDetails(eventId) {
      const event = allData.find(d => d.type === 'event' && d.id === eventId);
      const speaker = allData.find(d => d.type === 'speaker' && d.id === event.eventSpeaker);
      const registrations = allData.filter(d => d.type === 'registration' && d.eventId === eventId);
      const isRegistered = registrations.some(r => r.userId === currentUser.id);
      const isFull = registrations.length >= event.eventCapacity;

      document.getElementById('modalTitle').textContent = event.eventTitle;
      document.getElementById('modalBody').innerHTML = `
        <div style="margin-bottom: 16px;">
          <span class="event-category">${event.eventCategory}</span>
        </div>
        <div class="event-details" style="margin-bottom: 8px;"><strong>üìÖ Date:</strong> ${formatDate(event.eventDate)} at ${event.eventTime}</div>
        <div class="event-details" style="margin-bottom: 8px;"><strong>üìç Venue:</strong> ${event.eventVenue}</div>
        <div class="event-details" style="margin-bottom: 16px;"><strong>üë• Available Spots:</strong> ${event.eventCapacity - registrations.length}/${event.eventCapacity}</div>
        
        ${speaker ? `
          <div style="background: #f8f9fa; padding: 16px; border-radius: 8px; margin: 16px 0;">
            <h3 style="margin-bottom: 8px; font-size: 18px;">About the Speaker</h3>
            <div class="speaker-name">${speaker.speakerName}</div>
            <div class="speaker-expertise">${speaker.speakerExpertise}</div>
            <p style="font-size: 14px; color: #6c757d; line-height: 1.6;">${speaker.speakerBio}</p>
          </div>
        ` : ''}
        
        <h3 style="margin: 20px 0 12px; font-size: 18px;">Event Description</h3>
        <p style="font-size: 14px; color: #6c757d; line-height: 1.6; margin-bottom: 20px;">${event.eventDescription}</p>
        
        ${isRegistered ? 
          '<button class="btn btn-success" disabled>‚úì Already Registered</button>' : 
          (isFull ? 
            '<button class="btn btn-secondary" disabled>Event Full</button>' : 
            `<button class="btn btn-primary" onclick="registerForEvent('${event.id}'); closeModal();">Register for Event</button>`
          )
        }
      `;
      
      document.getElementById('eventModal').classList.add('active');
    }

    function showCreateEventModal() {
      const speakers = allData.filter(d => d.type === 'speaker');
      
      document.getElementById('modalTitle').textContent = 'Create New Event';
      document.getElementById('modalBody').innerHTML = `
        <form id="createEventForm">
          <div class="form-group">
            <label for="eventTitle">Event Title</label>
            <input type="text" id="eventTitle" required>
          </div>
          <div class="form-group">
            <label for="eventCategory">Category</label>
            <select id="eventCategory" required>
              <option value="Technology">Technology</option>
              <option value="Business">Business</option>
              <option value="Arts">Arts</option>
              <option value="Education">Education</option>
              <option value="Health">Health</option>
              <option value="Sports">Sports</option>
            </select>
          </div>
          <div class="form-group">
            <label for="eventDate">Date</label>
            <input type="date" id="eventDate" required>
          </div>
          <div class="form-group">
            <label for="eventTime">Time</label>
            <input type="time" id="eventTime" required>
          </div>
          <div class="form-group">
            <label for="eventVenue">Venue</label>
            <input type="text" id="eventVenue" required>
          </div>
          <div class="form-group">
            <label for="eventCapacity">Capacity</label>
            <input type="number" id="eventCapacity" required min="1" value="50">
          </div>
          <div class="form-group">
            <label for="eventSpeaker">Speaker</label>
            <select id="eventSpeaker">
              <option value="">No Speaker</option>
              ${speakers.map(s => `<option value="${s.id}">${s.speakerName}</option>`).join('')}
            </select>
          </div>
          <div class="form-group">
            <label for="eventDescription">Description</label>
            <textarea id="eventDescription" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
      `;
      
      document.getElementById('createEventForm').addEventListener('submit', handleCreateEvent);
      document.getElementById('eventModal').classList.add('active');
    }

    async function handleCreateEvent(e) {
      e.preventDefault();
      
      if (allData.filter(d => d.type === 'event').length >= 999) {
        showToast("Maximum limit of 999 events reached", "error");
        return;
      }

      const result = await window.dataSdk.create({
        id: generateId(),
        type: 'event',
        eventTitle: document.getElementById('eventTitle').value,
        eventCategory: document.getElementById('eventCategory').value,
        eventDate: document.getElementById('eventDate').value,
        eventTime: document.getElementById('eventTime').value,
        eventVenue: document.getElementById('eventVenue').value,
        eventCapacity: parseInt(document.getElementById('eventCapacity').value),
        eventSpeaker: document.getElementById('eventSpeaker').value,
        eventDescription: document.getElementById('eventDescription').value
      });

      if (result.isOk) {
        showToast("Event created successfully!");
        closeModal();
      } else {
        showToast("Failed to create event", "error");
      }
    }

    function showManageSpeakersModal() {
      const speakers = allData.filter(d => d.type === 'speaker');
      
      document.getElementById('modalTitle').textContent = 'Manage Speakers';
      document.getElementById('modalBody').innerHTML = `
        <form id="addSpeakerForm" style="margin-bottom: 24px; background: #f8f9fa; padding: 20px; border-radius: 8px;">
          <h3 style="margin-bottom: 16px; font-size: 18px;">Add New Speaker</h3>
          <div class="form-group">
            <label for="speakerName">Speaker Name</label>
            <input type="text" id="speakerName" required>
          </div>
          <div class="form-group">
            <label for="speakerExpertise">Expertise</label>
            <input type="text" id="speakerExpertise" required placeholder="e.g., Software Engineering, Marketing">
          </div>
          <div class="form-group">
            <label for="speakerBio">Biography</label>
            <textarea id="speakerBio" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Speaker</button>
        </form>
        
        <h3 style="margin-bottom: 16px; font-size: 18px;">Current Speakers</h3>
        <div id="speakersList">
          ${speakers.length === 0 ? 
            '<p style="text-align: center; color: #6c757d; padding: 20px;">No speakers added yet</p>' :
            speakers.map(speaker => `
              <div class="speaker-card">
                <div class="speaker-name">${speaker.speakerName}</div>
                <div class="speaker-expertise">${speaker.speakerExpertise}</div>
                <p class="speaker-bio">${speaker.speakerBio}</p>
                <button class="btn btn-danger btn-small" onclick="deleteSpeaker('${speaker.id}')">Delete</button>
              </div>
            `).join('')
          }
        </div>
      `;
      
      document.getElementById('addSpeakerForm').addEventListener('submit', handleAddSpeaker);
      document.getElementById('eventModal').classList.add('active');
    }

    async function handleAddSpeaker(e) {
      e.preventDefault();
      
      if (allData.filter(d => d.type === 'speaker').length >= 999) {
        showToast("Maximum limit of 999 speakers reached", "error");
        return;
      }

      const result = await window.dataSdk.create({
        id: generateId(),
        type: 'speaker',
        speakerName: document.getElementById('speakerName').value,
        speakerExpertise: document.getElementById('speakerExpertise').value,
        speakerBio: document.getElementById('speakerBio').value
      });

      if (result.isOk) {
        showToast("Speaker added successfully!");
        showManageSpeakersModal();
      } else {
        showToast("Failed to add speaker", "error");
      }
    }

    async function deleteSpeaker(speakerId) {
      const speaker = allData.find(d => d.type === 'speaker' && d.id === speakerId);
      if (!speaker) return;

      const result = await window.dataSdk.delete(speaker);

      if (result.isOk) {
        showToast("Speaker deleted successfully!");
        showManageSpeakersModal();
      } else {
        showToast("Failed to delete speaker", "error");
      }
    }

    async function deleteEvent(eventId) {
      const event = allData.find(d => d.type === 'event' && d.id === eventId);
      if (!event) return;

      const registrations = allData.filter(d => d.type === 'registration' && d.eventId === eventId);
      
      for (const reg of registrations) {
        await window.dataSdk.delete(reg);
      }

      const result = await window.dataSdk.delete(event);

      if (result.isOk) {
        showToast("Event deleted successfully!");
      } else {
        showToast("Failed to delete event", "error");
      }
    }

    function viewAttendance(eventId) {
      const event = allData.find(d => d.type === 'event' && d.id === eventId);
      const registrations = allData.filter(d => d.type === 'registration' && d.eventId === eventId);
      
      document.getElementById('modalTitle').textContent = `Attendance: ${event.eventTitle}`;
      document.getElementById('modalBody').innerHTML = `
        <p style="margin-bottom: 16px; color: #6c757d;">Total Registrations: <strong>${registrations.length}</strong></p>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Registered At</th>
                <th>Attended</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              ${registrations.map(reg => {
                const user = allData.find(d => d.type === 'user' && d.id === reg.userId);
                return `
                  <tr>
                    <td>${user ? user.name : 'Unknown'}</td>
                    <td>${user ? user.email : 'N/A'}</td>
                    <td>${formatDate(reg.registeredAt.split('T')[0])}</td>
                    <td>
                      <span class="badge ${reg.attended ? 'badge-success' : 'badge-warning'}">
                        ${reg.attended ? 'Yes' : 'No'}
                      </span>
                    </td>
                    <td>
                      ${!reg.attended ? 
                        `<button class="btn btn-success btn-small" onclick="markAttended('${reg.__backendId}')">Mark Attended</button>` :
                        '<span style="color: #28a745;">‚úì</span>'
                      }
                    </td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;
      
      document.getElementById('eventModal').classList.add('active');
    }

    async function markAttended(regBackendId) {
      const registration = allData.find(d => d.__backendId === regBackendId);
      if (!registration) return;

      registration.attended = true;
      const result = await window.dataSdk.update(registration);

      if (result.isOk) {
        showToast("Attendance marked!");
        viewAttendance(registration.eventId);
      } else {
        showToast("Failed to update attendance", "error");
      }
    }

    function closeModal() {
      document.getElementById('eventModal').classList.remove('active');
    }

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    }

    function generateId() {
      return 'id_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig: defaultConfig,
        onConfigChange: async (config) => {
          document.getElementById('appTitle').textContent = config.app_title || defaultConfig.app_title;
          document.getElementById('welcomeMessage').textContent = config.welcome_message || defaultConfig.welcome_message;
        },
        mapToCapabilities: (config) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["app_title", config.app_title || defaultConfig.app_title],
          ["welcome_message", config.welcome_message || defaultConfig.welcome_message]
        ])
      });
    }
  </script>
</body>
</html>
